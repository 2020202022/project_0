<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>프로필 페이지</title>
    <link rel="stylesheet" type="text/css" href="profile_style.css">
</head>

<body>
    <header> </header>

    <div class="map-container">
        <object id="seoulMap" data="image/seoulMap.svg" type="image/svg+xml" width="800" height="600">
            서울 지도 이미지
        </object>
    </div>

    <form action="/submit" method="post">
        <div class="num" style="text-align: left;">
            <p style="display: inline">인원 수</p>
            <select name="num" style="margin-left: 10px;">
                <option value="1">1명</option>
                <option value="2">2명</option>
                <option value="3">3명</option>
                <option value="4">4명</option>
                <option value="5">5명 이상</option>
            </select>
        </div>

        <div class="tag" style="text-align: left; margin-top: 10px;">
            <input type="radio" name="tag" value="family" id="f" /> <label for="f">가족</label>
            <input type="radio" name="tag" value="couple" id="c" /> <label for="c">연인</label>
            <input type="radio" name="tag" value="solo" id="s" /> <label for="s">혼자</label>
        </div>

        <!-- 지도에서 선택한 구역 정보를 저장할 숨은 입력 필드 -->
        <input type="hidden" name="region" id="selectedRegion" value="">

        <div style="margin-top: 10px;">
            <button type="submit" style="margin-right: 10px;">제출하기</button>
            <a href="/logout">로그아웃</a>
        </div>
    </form>

    <script src="/profile.js"></script>
</body>

</html>
